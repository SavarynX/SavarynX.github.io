<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>SitoPLV</title>
    <link rel="icon" type="image/png" href="img/volleyball.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- Integrazione CSS Bootstrap -->
    <link rel="stylesheet" href="mystyle.css">
</head>

<body onload="setInitialPositions()">
    <header>
        <div class="container">
            <h1><img src="img/volleyball.png" alt="volleyball" width="188" height="188"></h1>
            <nav class="mt-3">
                <ul class="navbarz">
                    <li><a href="index.html"><button class="btn btn-outline-dark">Home</button></a></li>
                    <li> 
                        <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            Rotazioni
                        </button>
                        <ul class="dropdown-menu">
                            <li class="mx-auto text-center"><a class="dropdown-item" href="#">P1</a></li>
                            <li class="mx-auto text-center"><a class="dropdown-item" href="p2.html">P2</a></li>
                            <li class="mx-auto text-center"><a class="dropdown-item" href="p3.html">P3</a></li>
                            <li class="mx-auto text-center"><a class="dropdown-item" href="p4.html">P4</a></li>
                            <li class="mx-auto text-center"><a class="dropdown-item" href="p5.html">P5</a></li>
                            <li class="mx-auto text-center"><a class="dropdown-item" href="p6.html">P6</a></li>
                        </ul>
                    </li>
                    <li><a href="https://www.facebook.com/muratevolleypotenza/?locale=it_IT"><button class="btn btn-outline-dark">Contatti</button></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="mt-3">
            <h1>P1</h1>
        </div>
        <div class="volleyball-court">
            <div class="net"></div>
            <div class="player p1">O</div> <div class="player p2">C</div> <div class="player p3">S2</div>

            <div class="player p4">S1</div> <div class="player p5">L</div> <div class="player p6">P</div>
        </div>
        <button class="ricezione" onclick="updatePositions()">Ricezione/Posizione</button>
    </main>
    <footer>
        <!-- Pedice -->
        <div class="text-center py-1">
            <p>&copy; Ostap Savaryn</p>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script> <!-- Integrazione Javascript Bootstrap -->
<script>
    let cambio = true;
    function setPlayerPositions(positions) {
        const players = document.querySelectorAll('.player');
        players.forEach((player, index) => {
            player.style.top = positions[index].top;
            player.style.left = positions[index].left;
        });
    }

    function setInitialPositions() {
        const initialPositions = [
            { top: '10%', left: '20%' },
            { top: '10%', left: '50%' },
            { top: '10%', left: '80%' },
            { top: '70%', left: '20%' },
            { top: '70%', left: '50%' },
            { top: '70%', left: '80%' }
        ];
        setPlayerPositions(initialPositions);
    }

    function updatePositions() {
        if(cambio){
            const newPositions = [
            { top: '30%', left: '0%' },
            { top: '30%', left: '45%' },
            { top: '50%', left: '80%' },
            { top: '60%', left: '15%' },
            { top: '70%', left: '40%' },
            { top: '60%', left: '90%' }
            ];
            cambio = false;
            setPlayerPositions(newPositions);
        } else {
            const initialPositions = [
            { top: '10%', left: '20%' },
            { top: '10%', left: '50%' },
            { top: '10%', left: '80%' },
            { top: '70%', left: '20%' },
            { top: '70%', left: '50%' },
            { top: '70%', left: '80%' }
            ];
            cambio = true;
            setPlayerPositions(initialPositions);
        }
        
    }
</script>

</html>
