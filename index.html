<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Professional CV of Ostap Savaryn - Computer Science Student & Developer" />
  <meta name="author" content="Ostap Savaryn" />
  <title>Ostap Savaryn | CV Portfolio</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --dark-color: #1a252f;
      --light-color: #ecf0f1;
      --text-color: #333;
      --text-light: #7f8c8d;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: var(--text-color);
      background-color: #f9f9f9;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
    }

    #sideNav {
      background: var(--dark-color);
      position: fixed;
      height: 100vh;
      width: 250px;
    }

    #sideNav .navbar-brand .img-profile {
      border: 5px solid var(--secondary-color);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      width: 150px;
      height: 150px;
      object-fit: cover;
    }

    .navbar-nav .nav-link {
      color: rgba(255, 255, 255, 0.8);
      font-weight: 600;
      padding: 0.5rem 1rem;
      transition: all 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: white;
      background: rgba(255, 255, 255, 0.1);
    }

    .resume-section {
      padding: 100px 20px;
      margin-left: 250px;
      min-height: 100vh;
    }

    .text-primary {
      color: var(--secondary-color) !important;
    }

    .social-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 3rem;
      height: 3rem;
      background: var(--dark-color);
      color: white;
      border-radius: 50%;
      font-size: 1.25rem;
      margin-right: 1rem;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      background: var(--secondary-color);
      transform: translateY(-3px);
    }

    .subheading {
      font-weight: 600;
      color: var(--primary-color);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .flex-grow-1 {
      padding-left: 1.5rem;
    }

    .flex-shrink-0 span {
      background: var(--light-color);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      color: var(--primary-color);
    }

    .dev-icons {
      font-size: 3rem;
    }

    .dev-icons .list-inline-item {
      margin: 0 1rem 1rem 0;
    }

    .fa-ul {
      margin-left: 3rem;
    }

    .fa-li {
      left: -2.5rem;
      color: var(--secondary-color);
    }

    a {
      color: var(--secondary-color);
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    a:hover {
      color: var(--accent-color);
    }

    .footer {
      background: var(--dark-color);
      color: white;
      padding: 2rem 0;
      margin-left: 250px;
    }

    @media (max-width: 992px) {
      #sideNav {
        width: 100%;
        height: auto;
        position: relative;
      }

      .resume-section, .footer {
        margin-left: 0;
      }

      #sideNav .navbar-brand .img-profile {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>

<body id="page-top">
  <!-- Sidebar Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark" id="sideNav">
    <a class="navbar-brand d-flex flex-column align-items-center p-3" href="#page-top">
      <img class="img-fluid img-profile rounded-circle mb-3" src="assets/img/img.jfif" alt="Ostap Savaryn Profile Picture" />
      <span class="d-none d-lg-block text-white">Ostap Savaryn</span>
    </a>
    <button class="navbar-toggler m-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#experience">Experience</a></li>
        <li class="nav-item"><a class="nav-link" href="#education">Education</a></li>
        <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
        <li class="nav-item"><a class="nav-link" href="#interests">Interests</a></li>
        <li class="nav-item"><a class="nav-link" href="#awards">Awards</a></li>
      </ul>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Smooth Scroll Script -->
  <script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>

</html>
